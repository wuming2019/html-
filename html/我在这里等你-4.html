<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>世纪佳缘-我在这里等你思密达</title>
</head>

<body>
  <form action="">
    <table align="center">
      <caption>
        <h3>青春不常在，抓紧谈恋爱</h3>
      </caption>
      <tr>
        <td>性别：</td>
        <td>
          <input type="radio" name="xb" id="">男
          <img src="./man.jpg" alt="猜猜我是谁">
          <input type="radio" name="xb" id="" checked="checked">女
          <img src="./women.jpg" alt="你猜我是男是女">
          <input type="radio" name="xb" id="">不详？
        </td>
      </tr>
      <tr>
        <td>婚姻状况：</td>
        <td>
          <input type="radio" name="hy" id="" checked="checked">未婚
          <input type="radio" name="hy" id="">离婚
          <input type="radio" name="hy" id="">多婚？
        </td>
      </tr>
      <tr>
        <td>用户名：</td>
        <td><input type="text" placeholder="请留下您的大名！！"></td>
      </tr>
      <tr>
        <td>密码：</td>
        <td><input type="text">请输入您的密码</td>
      </tr>
      <tr>
        <td>生日：</td>
        <td>
          <select name="year" id="">
            <option value="">——请选择年份——</option>
            <option value="">2019年</option>
          </select>
          <select name="month" id="">
            <option value="">——请选择月份——</option>
            <option value="">-1月</option>
          </select>
          <select name="day" id="">
            <option value="">1日</option>
            <option value="">100日</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>喜欢的类型：</td>
        <td>
          <input type="checkbox" name="love" id="">清新
          <input type="checkbox" name="love" id="">大叔
          <input type="checkbox" name="love" id="" checked="checked">成熟
        </td>
      </tr>
      <tr>
        <td>上传头像</td>
        <td><input type="file" name="" id=""></td>
      </tr>
      <tr>
        <td>请您留言：</td>
        <td>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="button" value="搜索按钮">
          <input type="submit" value="提交所填">
          <input type="reset" value="重置所填">
          <img src="./btn.png" alt="加载ing">
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
