<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>世纪佳缘-我在这里等你思密达</title>
</head>

<body>
  <form action="">
    <table align="center">
      <caption>
        <h3>青春不常在，抓紧谈恋爱</h3>
      </caption>
      <tr>
        <td>性别：</td>
        <td>
          <input type="radio" name="xb" id="">男
          <img src="./man.jpg" alt="图片加载中">
          <input type="radio" name="xb" id="" checked="checked">女
          <img src="./women.jpg" alt="图片加载中">
          <input type="radio" name="xb" id="">未知？
        </td>
      </tr>
      <tr>
        <td>婚姻状况：</td>
        <td>
          <input type="radio" name="hy" id="" checked="checked">未婚
          <input type="radio" name="hy" id="">离婚
          <input type="radio" name="hy" id="">多婚
        </td>
      </tr>
      <tr>
        <td>用户名：</td>
        <td>
          <input type="text" placeholder="请输入用户名...">
        </td>
      </tr>
      <tr>
        <td>密码：</td>
        <td><input type="text">请输入密码</td>
      </tr>
      <tr>
        <td>生日：</td>
        <td>
          <select name="year" id="yaer">
            <option value="">--请选择年份--</option>
            <option value="">2000</option>
            <option value="">1997</option>
            <option value="">1995</option>
            <option value="">1994</option>
          </select>
          <select name="month" id="month">
            <option value="">--请选择月份--</option>
            <option value="">11月</option>
            <option value="">10月</option>
            <option value="">9月</option>
            <option value="">8月</option>
          </select>
          <select name="day" id="day">
            <option value="">1日</option>
            <option value="">3日</option>
            <option value="">5日</option>
            <option value="">7日</option>
            <option value="">8日</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>喜欢的类型：</td>
        <td>
          <input type="checkbox" name="like" id="like">妩媚
          <input type="checkbox" name="like" id="like">可爱
          <input type="checkbox" name="like" id="like" checked="checked">小鲜肉
        </td>
      </tr>
      <tr>
        <td>上传头像</td>
        <td>
          <input type="file" name="选择文件" id="#">
        </td>
      </tr>
      <tr>
        <td>请您留言：</td>
        <td>
          <textarea name="" id="" cols="30" rows="10">&nbsp;请您留言</textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="button" value="搜索按钮">
          <input type="submit" value="提交所填">
          <input type="reset" value="重置所填">
          <img src="./btn.png" alt="#">
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
