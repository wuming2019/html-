<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>世纪佳缘-我在这里等你思密达</title>
</head>

<body>
  <form action="">
    <table>
      <caption>
        <h3>青春不常在，抓紧谈恋爱</h3>
      </caption>
      <tr>
        <td>性别：</td>
        <td><input type="radio" name="xb">男
          <img src="./man.jpg" alt="">
          <input type="radio" name="xb" checked="checked">女
          <img src="./women.jpg" alt="">
          <input type="radio" name="xb">未知？
        </td>
      </tr>
      <tr>
        <td>婚姻状况：</td>
        <td><input type="radio" name="hy" checked="checked">未婚
          <input type="radio" name="hy">离婚
          <input type="radio" name="hy">多婚
        </td>
      </tr>
      <tr>
        <td>用户名：</td>
        <td><input type="text" placeholder="请输入用户名..."></td>
      </tr>
      <tr>
        <td>密码：</td>
        <td><input type="text">请输入密码</td>
      </tr>
      <tr>
        <td>生日：</td>
        <td>
          <select name="nian" id="nian">
            <option value="">--请选择年份--</option>
            <option value="">1994</option>
            <option value="">1995</option>
            <option value="">1996</option>
            <option value="">1997</option>
            <option value="">1998</option>
          </select>
          <select name="yue" id="yue">
            <option value="">--请选择月份--</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
            <option value="">7</option>
          </select>
          <select name="day" id="day">
            <option value="">1日</option>
            <option value="">2日</option>
            <option value="">3日</option>
            <option value="">4日</option>
            <option value="">5日</option>
            <option value="">6日</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>喜欢的类型：</td>
        <td>
          <input type="checkbox" name="like" id="like ">妩媚
          <input type="checkbox" name="like" id="like ">可爱
          <input type="checkbox" name="like" id="like " checked="checked">小鲜肉
        </td>
      </tr>
      <tr>
        <td>上传头像</td>
        <td>
          <input type="file" name="touxiang" id="touxiang">
        </td>
      </tr>
      <tr>
        <td>请您留言：</td>
        <td><textarea name="" id="" cols="30" rows="10">&nbsp;请您留言</textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="button" value="搜索按钮">
          <input type="submit" value="提交所填">
          <input type="reset" value="重置所填">
          <input type="image" src="./btn.png" alt="图片正在加载..">
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
