<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>register</title>
</head>

<body>
  <form action="">
    <table width="400" height="400">
      <tr>
        <td>用户名：</td>
        <td><input type="text" placeholder="请输入用户名"></td>
      </tr>
      <tr>
        <td>密&nbsp;码：</td>
        <td><input type="text" placeholder="请输入密码"></td>
      </tr>
      <tr>
        <td>性&nbsp;别：</td>
        <td>
          <input type="radio" name="xb" id="xb">男
          <input type="radio" name="xb" id="xb" checked="checked">女
        </td>
      </tr>
      <tr>
        <td>爱&nbsp;好：</td>
        <td>
          <input type="checkbox" name="hobby" id="hobby" checked="checked">打游戏
          <input type="checkbox" name="hobby" id="hobby">睡觉
        </td>
      </tr>
      <tr>
        <td>出生日期：</td>
        <td>
          <select name="year" id="year">
            <option value="">2000</option>
            <option value="">1998</option>
            <option value="">1997</option>
            <option value="">1996</option>
            <option value="">1995</option>
            <option value="">1994</option>
          </select>年
          <select name="month" id="month">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
          </select>月
          <select name="day" id="day">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
          </select>日
        </td>
      </tr>
      <tr>
        <td>自我评价：</td>
        <td>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <a href="#">注册</a>
          <input type="reset" value="重置">
        </td>
        <td></td>
      </tr>
    </table>
  </form>
</body>

</html>
